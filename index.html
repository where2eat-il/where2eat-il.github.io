<body>


<script>
  
  function getOS() {
  var userAgent = window.navigator.userAgent,
      platform = window.navigator.platform,
      macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
      windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
      iosPlatforms = ['iPhone', 'iPad', 'iPod'],
      os = null;

  if (macosPlatforms.indexOf(platform) !== -1) {
    os = 'Mac OS';
  } else if (iosPlatforms.indexOf(platform) !== -1) {
    os = 'iOS';
  } else if (windowsPlatforms.indexOf(platform) !== -1) {
    os = 'Windows';
  } else if (/Android/.test(userAgent)) {
    os = 'Android';
  } else if (!os && /Linux/.test(platform)) {
    os = 'Linux';
  }

  return os;
}

var os = getOS();
if (os == 'iOS') {
  window.location.replace("https://apps.apple.com/us/app/where2eat-%D7%97%D7%99%D7%A4%D7%95%D7%A9-%D7%9E%D7%A1%D7%A2%D7%93%D7%95%D7%AA/id1541791512");
}
else if (os == 'Android') {
  window.location.replace("https://play.google.com/store/apps/details?id=foxfoodreviews.wheretoeat");

}
else {
  window.location.replace("https://foxfoodreviews2.wordpress.com/");

}
</script>
